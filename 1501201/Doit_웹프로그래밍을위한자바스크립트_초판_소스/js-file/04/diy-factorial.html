<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>팩토리얼 계산하기</title>
	<link rel="stylesheet" href="css/factorial.css">
</head>
<body>
	<script>
		var i = prompt("?팩토리얼");
		var j = 1;
		var k = 2;

		while(k <= i){
			j *= k;
			k++;

		}
	</script>
</body>
</html>
